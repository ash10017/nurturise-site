<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - NurtuRise Advisory</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/scrollreveal" defer></script>
  <script type="module" src="dashboard.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <img src="assets/logo.png" class="logo-img" alt="NurtuRise Logo" />
      <button id="logout-btn" class="cta-button">Log Out</button>
    </div>
  </nav>

  <main class="main-content">
    <h1 id="welcome">Welcome!</h1>

    <div id="tabs">
      <button data-tab="overview" class="tab active">Overview</button>
      <button data-tab="resources" class="tab">Resources</button>
      <button data-tab="messages" class="tab">Messages</button>
      <button data-tab="settings" class="tab">Settings</button>
    </div>

    <section id="overview" class="tab-content active">
      <h2>Your Overview</h2>
      <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
      <p><strong>Role:</strong> <span id="user-role">Loading...</span></p>
    </section>

    <section id="resources" class="tab-content">
      <h2>Your Resources</h2>
      <ul id="resources-list">
        <li><a href="/resources/fundraising-checklist.pdf" target="_blank">Fundraising Checklist</a></li>
        <li><a href="/resources/startup-financial-template.xlsx" target="_blank">Financial Template</a></li>
      </ul>
    </section>

    <section id="messages" class="tab-content">
      <h2>Your Messages</h2>
      <ul id="messages-list">
        <li>No messages yet.</li>
      </ul>
    </section>

    <section id="settings" class="tab-content">
      <h2>Settings</h2>
      <label for="settings-name">Name:</label>
      <input type="text" id="settings-name" placeholder="Enter your name" />
      <label for="settings-email">Email:</label>
      <input type="email" id="settings-email" placeholder="Enter your email" />
      <button id="save-settings" class="cta-button">Save</button>
    </section>
  </main>
</body>
</html>
